<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Termin – Bürgerbüro Münster</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .confirmation {
      margin-top: 20px;
      padding: 15px;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>

<a class="skip-link" href="#main">Zum Inhalt springen</a>

<header>
  <div class="container header-flex">
    <span class="logo">Bürgerbüro Münster</span>
    <nav aria-label="Hauptnavigation">
      <a href="index.html">Start</a>
      <a href="services.html">Services</a>
      <a href="termin.html" aria-current="page">Termin</a>
      <a href="kontakt.html">Kontakt</a>
    </nav>
  </div>
</header>

<main id="main">
  <section class="section">
    <div class="container">
      <h2>Termin vereinbaren</h2>

      <form class="termin-form" id="terminForm">

        <label>
          Anliegen
          <select required>
            <option value="">Bitte auswählen</option>
            <option>Personalausweis</option>
            <option>Ummeldung</option>
            <option>Führungszeugnis</option>
          </select>
        </label>

        <label>
          Name
          <input type="text" required>
        </label>

        <label>
          E-Mail
          <input type="email" required>
        </label>

        <label>
          Wunschtermin
          <input type="date" required>
        </label>

        <label>
          Uhrzeit
          <input type="time" required>
        </label>

        <button class="button" type="submit">
          Termin anfragen
        </button>

      </form>

      <div class="confirmation" id="confirmationMessage">
        Ihr Termin wurde erfolgreich gebucht! Vielen Dank.
      </div>

      <p><small>Hinweis: Dies ist eine Demo-Buchung für schulische Zwecke.</small></p>
    </div>
  </section>
</main>

<footer>
  <div class="container footer-grid">
    <div>
      <h4>Servicezeiten</h4>
      <p>Mo–Fr: 8:00–18:00 Uhr<br>Sa: 9:00–13:00 Uhr</p>
    </div>
  </div>
</footer>

<script>
  const form = document.getElementById('terminForm');
  const confirmation = document.getElementById('confirmationMessage');

  form.addEventListener('submit', function(event) {
    event.preventDefault(); // verhindert das Standard-Formular-Absenden
    confirmation.style.display = 'block'; // zeigt die Bestätigung an
    form.reset(); // setzt das Formular zurück
  });
</script>

</body>
</html>
